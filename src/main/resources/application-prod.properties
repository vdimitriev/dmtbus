# Production configuration for PostgreSQL
spring.application.name=dmtbus

# Server configuration
server.port=8080

# PostgreSQL Database Configuration
# Railway provides DATABASE_URL but Spring Boot needs JDBC format
# If DATABASE_URL exists, it will be used (after conversion in code)
# Otherwise, fall back to individual variables or defaults
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:dmtbus}}
spring.datasource.username=${PGUSER:dmtbus}
spring.datasource.password=${POSTGRES_PASSWORD:${PGPASSWORD:dmtbus}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/postgresql
spring.flyway.baseline-on-migrate=true

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# Logging
logging.level.mk.dmt.bus=INFO
logging.level.org.springframework.web=WARN

# Jackson JSON configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

