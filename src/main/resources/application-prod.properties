# Production configuration for PostgreSQL
spring.application.name=dmtbus

# Server configuration
server.port=8080

# PostgreSQL Database Configuration
# Fallback chain: JDBC_DATABASE_URL (from converted DATABASE_URL) > PGHOST/PGPORT/PGDATABASE > localhost default
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:dmtbus}}
spring.datasource.username=${PGUSER:dmtbus}
spring.datasource.password=${POSTGRES_PASSWORD:${PGPASSWORD:dmtbus}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/postgresql
spring.flyway.baseline-on-migrate=true
spring.flyway.user=${PGUSER:dmtbus}
spring.flyway.password=${POSTGRES_PASSWORD:${PGPASSWORD:dmtbus}}
spring.flyway.url=${JDBC_DATABASE_URL:jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:dmtbus}}


# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# Logging
logging.level.mk.dmt.bus=INFO
logging.level.org.springframework.web=WARN

# Jackson JSON configuration
spring.jackson.serialization-inclusion=non_null
spring.jackson.default-property-inclusion=non_null

