# Production configuration for PostgreSQL
spring.application.name=dmtbus

# Server configuration
server.port=8080

# PostgreSQL Database Configuration
# Railway provides PGHOST, PGPORT, PGUSER, PGPASSWORD, PGDATABASE as environment variables
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/postgresql
spring.flyway.baseline-on-migrate=true
spring.flyway.user=${PGUSER}
spring.flyway.password=${PGPASSWORD}
spring.flyway.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}


# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# Logging
logging.level.mk.dmt.bus=INFO
logging.level.org.springframework.web=WARN

# Jackson JSON configuration
spring.jackson.serialization-inclusion=non_null
spring.jackson.default-property-inclusion=non_null

