# If DATABASE_URL exists, it will be used (after conversion in code)
# Otherwise, fall back to individual variables or defaults
spring.datasource.url=jdbc:postgresql://metro.proxy.rlwy.net:28497/dmtbus
spring.datasource.username=postgres
spring.datasource.password=ZslUrtnZNwbGnFuAfvjCFqOQBLTyUTZJ
